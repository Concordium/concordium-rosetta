[package]
name = "concordium-rosetta"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.concordium-rust-sdk]
path = "./concordium-rust-sdk"
version = "*"

[dependencies.rosetta]
path = "./rosetta"
version = "*"

[dependencies]
anyhow = "1"
clap = "2.33"
futures = "0.3"
http-api-problem = { version = "0.51.0", features = ["hyper", "warp"] }
prometheus = "0.13.0"
serde = "1.0"
structopt = "0.3"
thiserror = "1.0"
tokio = "1.8"
tonic = "0.5"
warp = "0.3"
